<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="toastify.js"></script>
    <link href="/output.css" rel="stylesheet" />
    <title>MGIUK Invoice Generator</title>
  </head>

  <body
    class="font-montserrat font-open-sans font-sans bg-bgimage bg-cover bg-no-repeat"
  >
    <!-- visit visa main -->

    <!-- visit visa -->
    <div
      id="Visit-Visa"
      class="container-1 mt-2 bg-white-100 mx-auto max-w-4xl p-4 bg-green-50 bg-opacity-80 rounded-xl border-stone-950 border-2"
    >
      <h1 class="mb-5 text-2xl font-bold text-center">
        MGIUK Invoice Generator
      </h1>
      <div class="flex flex-row">
        <div>
          <label class="mb-2 block font-bold text-gray-700" for="email"
            >Search Email:</label
          >
          <div class="flex flex-row">
            <div>
              <input
                class="w-auto border-2 border-gray-200 p-2 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out mb-4 text-gray-700 placeholder-gray-400"
                type="email"
                name="email"
                id="inputEmail"
                placeholder="Enter your email"
                required
              />
            </div>

            <div>
              <button
                type="button"
                class="w-auto ml-2 border-2 border-white rounded-lg p-2 bg-blue-500 text-white hover:opacity-40 transition duration-300 ease-in-out mb-4 placeholder-gray-400 text-center font-bold"
                onclick="getContactDetails()"
                id="submitbutton"
              >
                Search
              </button>
            </div>
            <div id="loading" class="hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="44"
                height="44"
                viewBox="0 0 44 44"
                stroke="#0a69aa"
              >
                <g fill="none" fill-rule="evenodd" stroke-width="2">
                  <circle cx="22" cy="22" r="1">
                    <animate
                      attributeName="r"
                      begin="0s"
                      dur="1.8s"
                      values="1; 20"
                      calcMode="spline"
                      keyTimes="0; 1"
                      keySplines="0.165, 0.84, 0.44, 1"
                      repeatCount="indefinite"
                    />
                    <animate
                      attributeName="stroke-opacity"
                      begin="0s"
                      dur="1.8s"
                      values="1; 0"
                      calcMode="spline"
                      keyTimes="0; 1"
                      keySplines="0.3, 0.61, 0.355, 1"
                      repeatCount="indefinite"
                    />
                  </circle>
                  <circle cx="22" cy="22" r="1">
                    <animate
                      attributeName="r"
                      begin="-0.9s"
                      dur="1.8s"
                      values="1; 20"
                      calcMode="spline"
                      keyTimes="0; 1"
                      keySplines="0.165, 0.84, 0.44, 1"
                      repeatCount="indefinite"
                    />
                    <animate
                      attributeName="stroke-opacity"
                      begin="-0.9s"
                      dur="1.8s"
                      values="1; 0"
                      calcMode="spline"
                      keyTimes="0; 1"
                      keySplines="0.3, 0.61, 0.355, 1"
                      repeatCount="indefinite"
                    />
                  </circle>
                </g>
              </svg>
            </div>
          </div>
          <table
            class="table-auto border-2 border-gray-200 border-collapse w-full mx-auto self-center"
            id="contactTable"
          >
            <thead>
              <tr>
                <th class="px-4 py-2 border-2">First Name</th>
                <th class="px-4 py-2 border-2">Last Name</th>
                <th class="px-4 py-2 border-2">Address</th>
                <th class="px-4 py-2 border-2">WhatsApp</th>
                <th class="px-4 py-2 border-2">Country</th>
                <th class="px-4 py-2 border-2">Postal Code</th>
              </tr>
            </thead>
            <tbody class="px-4 py-2 text-center border-2 border-gray-200">
              <!-- Add more rows as needed -->
            </tbody>
          </table>

          <button type="button" id="submitbutton">Search</button>
          <div class="flex flex-row font-montserrat font-bold mt-5">
            <div class="rounded-lg p-2 text-black text-center font-bold">
              I want to:
            </div>
            <div>
              <select
                aria-label="generator"
                name="generator"
                id="generator"
                class="border-2 ml-2 rounded-lg p-2 text-black transition duration-300 ease-in-out placeholder-gray-400 text-center"
              >
                <option value="">Select an Option</option>
                <option value="visa">Generate Visa Service Invoice</option>
                <option value="addOns">Generate Add-ons Invoice</option>
                <option value="payProof">Upload Payment Proof</option>
              </select>
            </div>
          </div>
          <div
            class="flex-row mt-2 p-2 border-black rounded-lg text-center hidden"
            id="addonFormContainer"
          ></div>

          <div
            class="flex-row mt-2 p-2 border-black rounded-lg text-center hidden"
            id="visaservicesFormContainer"
          ></div>

          <div
            class="flex-row mt-2 p-2 border-black rounded-lg text-center hidden"
            id="uploadFormContainer"
          ></div>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0"></script>
          <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
          ></script>

          <script src="index.js"></script>
          <script src="hubspot.js"></script>
          <script src="visaservices.js"></script>
          <script src="addon.js"></script>
          <script src="uploadForm.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
